version: "3.7"
services:
    mongo:
        image: mongo
        volumes:
            - ./database:/data/db
        networks:
            net1:
                ipv4_address: 192.188.2.10
    amf:
        build: amf
        depends_on:
            - mongo
        networks:
            net1:
                ipv4_address: 192.188.2.2
    upf:
        build: upf
        privileged: true
        depends_on:
            - mongo
        devices:
              - "/dev/net/tun:/dev/net/tun"
        cap_add:
              - NET_ADMIN
        network_mode: "host"
    smf:
        build: smf
        depends_on:
            - mongo
            - upf
        networks:
            net1:
                ipv4_address: 192.188.2.4
    hss:
        build: hss
        depends_on:
            - mongo
        networks:
            net1:
                ipv4_address: 192.188.2.3
    pcrf:
        build: pcrf
        depends_on:
            - mongo
            - smf
        networks:
            net1:
                ipv4_address: 192.188.2.5
    webapp:
        build: webapp
        ports:
            - 3000:3000
        environment:
            - DB_URI=mongodb://192.188.2.10:27017/free5gc
        depends_on:
            - mongo
        networks:
            net1:
                ipv4_address: 192.188.2.11
    enb:
        build: enb
        depends_on:
            - upf
            - smf
            - amf
        privileged: true
        networks:
            net1:
                ipv4_address: 192.188.2.253
    ue:
        build: ue
        depends_on:
            - upf
            - smf
            - amf
            - enb
        privileged: true
        networks:
            net1:
                ipv4_address: 192.188.2.254
networks:
    net1:
        ipam:
            driver: default
            config:
                - subnet: 192.188.2.0/24
